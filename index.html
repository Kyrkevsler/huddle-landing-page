<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle Landing Page | Frontend Mentor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="./images/logo.svg" alt="Huddle" class="huddle-logo">
        <div class="content">
            <img src="./images/illustration-mockups.svg" alt="illustration screens" class="huddle-dekstop">
            <div class="content-box">
                <p class="content-head"><b>Build The Community Your Fans Will Love</b></p>
                <p class="content-description">Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience. Create connections with your users 
                as you engage in genuine discussion.
                </p>
                <span><button type="button">Register</button></span>
            </div>
        </div>
        <div class="social-media-links">
            <ul>
                <li class="facebook"><img src="./images/img.facebook-icon.png" alt="facebook icon"></li>
                <li class="twitter"><img src="./images/img.twitter-icon.png" alt="twitter icon"></li>
                <li class="instagram"><img src="./images/img.instagram-icon.png" alt="nstagram icon"></li>
            </ul>
        </div>  
    </body>
</html>
